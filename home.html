<!DOCTYPE html>

<html lang="en">

<head>

  <title>Sass Multi Theme</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <article class="wrapper orange">
    <section class="outerbox">
      <div class="row">
        <div class="eye-item outerbox-item"></div>
        <div class="eye-item outerbox-item"></div>
      </div>
      <div class="row">
        <div class="smile-item outerbox-item"></div>
      </div>
    </section>
    <h2 class="outerbox__heading">Click on below buttons to change Smiley's Color</h2>
  </article>

  <!--Buttons to change theme-->
  
  <section class="controls">
    <button data-theme="grey">Grey</button>
    <button data-theme="maroon">Maroon</button>
    <button data-theme="orange" active>Orange</button>
    <button data-theme="green">Green</button>
    <button data-theme="blue">Blue</button>
    <button data-theme="pink">Pink</button>
  </section>

</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
